<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Compliance Assistant</title>
  <link rel="stylesheet" href="css/ai_chat.css" />
  <link rel="stylesheet" href="css/global.css" />

  <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
</head>
<body>

   <header>
    <div class="header-items">
        <p></p>
        
        <a href="index.html" style="text-decoration:none;">
        AI Compliance Checker
        </a>

        <a href="profile.html">
            <button class="icon"><i class="fa-solid fa-user"></i></button>
        </a>
    </div>
  </header>

  <!-- Sidebar for history -->

  <div class="body-components">
    <div class="sidebar">
        <h2>History</h2>
        <div class="history-item">Compliance Check #1</div>
        <div class="history-item">Data Privacy Audit</div>
        <div class="history-item">Accessibility Review</div>
        <!-- You can dynamically add more items here -->
    </div>

    <!-- Main chat interface -->
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
        <div class="message ai-message">
            Hello! I can help you assess your compliance with government standards. What would you like to check today?
        </div>
        </div>

        <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="sendMessage()">Send</button>
  <!-- Microphone controls -->
  <button id="startMicBtn" onclick="startTranscription()" title="Start microphone">üé§ Start Mic</button>
  <button id="stopMicBtn" onclick="stopTranscription()" title="Stop microphone">‚èπÔ∏è Stop Mic</button>
  <span id="micStatus" aria-live="polite" style="margin-left:8px;font-size:0.9em;color:#666">Microphone: off</span>
        </div>
    </div>
  </div>

  <footer>
    &copy; 2025 AI Compliance Inc. All rights reserved.
  </footer>
  
  <script src="js/ai_chat.js"></script>

</body>
<script src="https://kit.fontawesome.com/a1cd2dbedf.js" crossorigin="anonymous"></script>
</html>
