<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mastra Gemini Live Stream Demo</title>
  <style>body{font-family:system-ui;padding:20px;max-width:800px;margin:0 auto}button{margin-right:8px}</style>
</head>
<body>
  <h1>Mastra Gemini Live Stream</h1>
  <p>Stream your microphone directly to Gemini via Mastra server.</p>
  <div>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <span id="status">Idle</span>
  </div>
  <pre id="log" style="background:#f7f7f7;padding:12px;height:240px;overflow:auto"></pre>

  <script src="/js/mastra_stream.js"></script>
</body>
</html>
